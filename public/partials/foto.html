<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
            <h1>{{foto.titulo}}</h1>
            <form novalidate name="formulario" method="post" ng-submit="submeter()">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input ng-model="foto.titulo" id="titulo" name="titulo" class="form-control" required
                        ng-maxlength="20">
                    <span ng-show="formulario.$submitted && formulario.titulo.$error.required"
                        class="form-control alert-danger">
                        Título Obrigatório!
                    </span>
                    <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength"
                        class="form-control alert-danger">
                        Deve ter no máximo 20 catacteres
                    </span>
                </div>

                <div class="form-group">
                    <label for="url">url</label>
                    <input ng-model="foto.url" id="url" name="url" class="form-control" required>
                    <span ng-show="formulario.$submitted && formulario.url.$error.required"
                        class="form-control alert-danger">URL
                        Obrigatória!</span>
                </div>

                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea ng-model="foto.description" class="form-control" name="description" id="description"
                        cols="30" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Grupo</label>
                    <select name="grupo" class="form-control" ng-controller="GruposController" ng-model="foto.grupo"
                        ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                        <option value="">Selecione um Grupo</option>
                    </select>
                    <span ng-show="formulario.$submitted && formulario.grupo.$error.required"
                        class="form-control alert-danger">Grupo
                        Obrigatório!</span>
                </div>

                <hr>
                <button class="btn btn-primary" ng-disabled="formulario.$invalid">
                    Salvar
                </button>
                <a href="/" class="btn btn-primary" meu-focus>Voltar</a>
            </form>
        </div>
        <div class="col-sm-6">
            <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        </div>
    </div>
</div>
